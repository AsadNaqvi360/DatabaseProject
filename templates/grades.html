<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Grades</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>Your Grades</h1>

    {% if grades %}
        <table>
            <tr>
                <th>Course Name</th>
                <th>Grade</th>
            </tr>
            {% for grade in grades %}
            <tr>
                <td>{{ grade.CourseName }}</td>
                <td>{{ grade.Grade }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No grades available.</p>
    {% endif %}

    <br>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>

</body>
</html>
