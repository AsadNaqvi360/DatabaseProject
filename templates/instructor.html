<!DOCTYPE html>
<html>
<head>
    <title>Instructor Dashboard</title>
</head>
<body>
    {% include 'navbar.html' %}
    <h1>Instructor Dashboard</h1>
    <p>Welcome to your instructor dashboard.</p>

    <h2>Your Courses</h2>
    <ul>
        {% for course in courses %}
            <li>
                {{ course.CourseName }} (ID: {{ course.CourseID }})
                <a href="{{ url_for('view_students', course_id=course.CourseID) }}">View Students</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
